<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav id="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar sticky-top">
                <div class="position-sticky pt-3">
                    <h4 class="text-center">Menu</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link active" href="{{ url_for('admin.dashboard') }}">
                                Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('index.logout') }}">
                                Logout
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Dashboard</h1>
                    <p>Selamat datang, {{ username }}!</p>
                </div>

                <!-- Sensor Cards -->
                <div class="row">
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Sensor CO2</h5>
                                <p class="card-text display-4">{{ co2 }}</p>
                                <p class="text-muted">Nilai sensor</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Sensor CO</h5>
                                <p class="card-text display-4">{{ co }}</p>
                                <p class="text-muted">Nilai sensor</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Sensor Dust</h5>
                                <p class="card-text display-4">{{ dust }}</p>
                                <p class="text-muted">Nilai sensor</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-3 mb-4">
                        <div class="card text-center shadow-sm">
                            <div class="card-body">
                                <h5 class="card-title">Sensor Air Quality</h5>
                                <p class="card-text display-4">{{ air_quality }}</p>
                                <p class="text-muted">Nilai sensor</p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-5">
                    <canvas id="co2Chart"></canvas>
                </div>
            </main>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script>
        // Mendapatkan data dari template Flask
        const co2Data = {{data}};
        const tanggalData = {{date}};
    
        // Inisialisasi Chart.js
        const ctx = document.getElementById('co2Chart').getContext('2d');
        const co2Chart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: tanggalData,  // Tanggal sebagai label sumbu X
                datasets: [{
                    label: 'Value',
                    data: co2Data,  // Data CO₂ untuk sumbu Y
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4  // Menambahkan kelengkungan pada grafik
                }]
            },
            options: {
                responsive: true,
                scales: {
                    x: {
                        title: {
                            display: true,
                            text: 'Tanggal'
                        }
                    },
                    y: {
                        title: {
                            display: false,
                            text: 'Konsentrasi CO₂ (ppm)'
                        },
                        beginAtZero: false
                    }
                }
            }
        });
    </script>
</body>
</html>
